<body class="weather" >

 <div id="app">
		<div class="address">

<!-- 城市数据 start  -->

<div class="city-wrap-box">

		 <div class="swiper-container" id="m-focus-box">

            <ul class="swiper-wrapper">
                <li class="swiper-slide" v-for="(item,key) in mainArr">

									<div class="info">
										<h3><span v-html="item.currentCity"></span><i v-show="item.posTip"></i></h3>
										<h2><span v-html="item.nowArr.temp"></span></h2>
										<p><span v-html="item.nowArr.climate"></span><span>空气<i v-html="item.nowArr.s2"></i></span><span v-html="item.nowArr.s1"></span></p>
										<strong v-show="item.hotCurrent"><i>!</i><em>高温</em></strong>
									</div>
									 <Weather :dat="canvasData[key]"></Weather>
									<div class="details">
										<ul>
											<li>
												<img :src="item.weatherImgArr[0]" />
												<span>今天</span>
											</li>
											<li>
												<img :src="item.weatherImgArr[1]" />
												<span>明天</span>
											</li>
											<li>
												<img :src="item.weatherImgArr[2]" />
												<span>后天</span>
											</li>
											<li>
												<img :src="item.weatherImgArr[3]" />
												<span v-html="item.daily[3].datename"></span>
											</li>
											<li>
												<img :src="item.weatherImgArr[4]" />
												<span v-html="item.daily[4].datename"></span>
											</li>
										</ul>
									</div>
									<div class="forecast">
										<ul>
											<li>
												<a href="###">15天预报</a>
											</li>
											<li>
												<a href="###">24小时预报</a>
											</li>
											<li>
												<a href="###">降雨预报</a>
											</li>
										</ul>
									</div>
									<div class="frist-title">
										<h6>生活指数</h6>
									</div>
									<div class="live-exp">
										<ul>
											<li>
												<a href="###">
												    <div class="img-box carxx" v-html="item.liveArr[2].text" v-show="item.liveArr[2].classTuff">
													</div>
													<div class="img-box" v-show="item.liveArr[2].classSuff">
														<img :src="item.liveArr[2].src"/>
													</div>
													<span v-html="item.liveArr[2].title"></span>
													<p v-html="liveArr[2].text" v-show="item.liveArr[2].classSuff"></p>
												</a>
											</li>
											<li>
												<a href="###">
												    <div class="img-box carxx" v-html="item.liveArr[1].text" v-show="item.liveArr[1].classTuff">
													</div>
													<div class="img-box" v-show="item.liveArr[1].classSuff">
														<img :src="item.liveArr[1].src"/>

													<span v-html="item.liveArr[1].title"></span>

													</div>

													<div class="img-box" v-show="item.liveArr[0].classSuff">
														<img :src="item.liveArr[0].src"/>

													<span v-html="item.liveArr[0].title"></span>

											</li>
										</ul>

									</div>

				  </li>


	        </ul>

        </div>

</div>
